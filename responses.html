<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Response Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .info {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        #results {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            max-height: 500px;
            overflow-y: auto;
        }

        .response-card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .response-header {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 13px;
            line-height: 1.6;
        }

        .count {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Survey Response Viewer</h1>
        
        <div class="info">
            <p><strong>Note:</strong> This page can only view responses stored on this device. Responses are stored locally in your browser's localStorage.</p>
        </div>

        <div>
            <button class="button" onclick="viewResponses()">View All Responses</button>
            <button class="button" onclick="downloadJSON()">Download as JSON</button>
            <button class="button" onclick="downloadCSV()">Download as CSV</button>
            <button class="button" onclick="clearResponses()" style="background: #e74c3c;">Clear All Responses</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        function viewResponses() {
            const responses = JSON.parse(localStorage.getItem('surveyResponses') || '[]');
            const resultsDiv = document.getElementById('results');
            
            if (responses.length === 0) {
                resultsDiv.innerHTML = '<p style="text-align: center; color: #666;">No responses found.</p>';
                return;
            }

            let html = `<div class="count">Total Responses: ${responses.length}</div>`;
            
            responses.forEach((response, index) => {
                html += `
                    <div class="response-card">
                        <div class="response-header">Response #${index + 1}</div>
                        <div style="font-size: 12px; color: #666; margin-bottom: 10px;">
                            Submitted: ${new Date(response.submitted_at).toLocaleString()}
                        </div>
                        <pre>${JSON.stringify(response, null, 2)}</pre>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }

        function downloadJSON() {
            const responses = localStorage.getItem('surveyResponses') || '[]';
            const blob = new Blob([responses], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `survey-responses-${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function downloadCSV() {
            const responses = JSON.parse(localStorage.getItem('surveyResponses') || '[]');
            
            if (responses.length === 0) {
                alert('No responses to download.');
                return;
            }

            // Get all unique keys from all responses
            const allKeys = new Set();
            responses.forEach(response => {
                Object.keys(response).forEach(key => allKeys.add(key));
            });

            // Create CSV header
            const headers = Array.from(allKeys);
            let csv = headers.map(h => `"${h}"`).join(',') + '\n';

            // Add data rows
            responses.forEach(response => {
                const row = headers.map(header => {
                    let value = response[header];
                    if (Array.isArray(value)) {
                        value = value.join('; ');
                    }
                    return `"${value || ''}"`;
                }).join(',');
                csv += row + '\n';
            });

            // Download
            const blob = new Blob([csv], {type: 'text/csv'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `survey-responses-${Date.now()}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function clearResponses() {
            if (confirm('Are you sure you want to delete all survey responses? This cannot be undone.')) {
                localStorage.removeItem('surveyResponses');
                document.getElementById('results').innerHTML = '<p style="text-align: center; color: #666;">All responses have been cleared.</p>';
            }
        }

        // Auto-load responses on page load
        window.onload = viewResponses;
    </script>
</body>
</html>
